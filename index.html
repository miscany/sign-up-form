<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Cloud Sign Up</title>
  </head>
  <body>
    <main class="container">
      <div class="image-section"></div>
      <div class="content">
        <div class="title mar-sm">
          <h3>Sign Up For The Cloud</h3>
          <h4>Don't miss out on all these great storage perks</h4>
        </div>
        <form action="">
          <div class="user-input">
            <section>
              <div>
                <label for="first-name">
                  <h5>First Name</h5>
                </label>
                <input
                  required
                  placeholder="name"
                  type="text"
                  name="first-name"
                  id="first-name"
                  
                />
              </div>
              <div>
                <label for="last-name">
                  <h5>Last Name</h5>
                </label>
                <input
                  required
                  placeholder="last name"
                  type="text"
                  name="last-name"
                  id="last-name"
                />
              </div>
            </section>

            <section>
              <div>
                <label for="email">
                  <h5>Email</h5>
                </label>
                <input
                  required
                  placeholder="email"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
              <div>
                <label for="phone">
                  <h5>Phone</h5>
                </label>
                <input
                  required
                  pattern="[0-9a-zA-Z ]{10}"
                  title="10 digit phone number, ex. 613-699-9987"
                  placeholder="phone"
                  type="tel"
                  name="phone"
                  id="phone"
                />
              </div>
            </section>

            <section>
              <div>
                <label for="password">
                  <h5>Password</h5>
                </label>
                <input
                  required
                  minlength="6"
                  maxlength="30"
                  placeholder="password"
                  type="password"
                  name="password"
                  id="password"
                  title="6-30 digits, at least one uppercase letter."
                />
              </div>
              <div>
                <label for="confirm-password">
                  <h5>Confirm Password</h5>
                </label>
                <input
                  required
                  minlength="6"
                  maxlength="30"
                  placeholder="password"
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
              </div>
            </section>
          </div>
          <button type="submit" class="btn"><h5>Create Account</h5></button>
          <p class="bold">
            Already have an account? <span class="orange">Log in</span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
